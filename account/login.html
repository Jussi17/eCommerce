{% extends "./sub_base.html" %}
{% block title %}Log-in{% endblock %}
{% block sub_content %}

<form class="account-form" action="{% url 'account:login' %}" method="post">
  {% csrf_token %}
  <p></p>
  <h3 class="mb-4">Kirjaudu sisään</h3>
  {% if form.errors %}
  <div class="alert alert-primary" role="alert">
    Virhe: Sähköposti tai salasana väärin!
  </div>
  {% endif %}
  <label class="form-label">{{ form.username.label}}</label>
  {{ form.username}}
  <label class="form-label">{{ form.password.label}}</label>
  {{ form.password}}
  <div class="d-grid gap-2">
    <input type="hidden" name="next" value="{{ next }}">
    <button class="btn btn-success py-2 mb-4 mt-5 fw-bold" type="submit" value="Log-in">Kirjaudu
    </button>
  </div>
  <div class="flex-column justify-content-center mx-auto pb-3">
    <div class="text-center"><a href="{% url "account:register" %}">Luo käyttäjätili</a></div>
    <div class="text-center"><a href="{% url "account:pwdreset" %}">Salasana unohtunut?</a></div>
  </div>
</form>

{% endblock %}
